{% set name = "py4xs" %}
{% set version = "2021.1.13.0" %}
{% set sha256 = "453b635993923b7b7e885de5d708082683a66afa96cb859060cec84549e93889" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - fabio
    - h5py
    - matplotlib
    - numpy
    - pillow
    - scipy

test:
  imports:
    - py4xs

about:
  home: https://pypi.org/project/py4xs
  license: MIT
  license_file: LICENSE.txt
  summary: py4xs - a python package for processing x-ray scattering data
  dev_url: https://github.com/NSLS-II-LIX/py4xs
